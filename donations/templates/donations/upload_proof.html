{% extends 'base.html' %}
{% block title %}Upload Proof - Foodify{% endblock %}

{% block content %}
<div class="container"
    style="max-width: 600px; margin: 40px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="color: var(--primary); text-align: center; margin-bottom: 20px;">Upload Pickup Proof</h2>
    <p style="text-align: center; color: #666; margin-bottom: 30px;">Please upload a photo of the collected food to
        complete the donation process.</p>

    <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="nav-btn-primary"
            style="border: none; cursor: pointer; padding: 12px; border-radius: 6px;">
            Complete Pickup
        </button>
    </form>
</div>
{% endblock %}
