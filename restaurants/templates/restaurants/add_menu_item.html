{% extends 'base.html' %}

{% block title %}Add Menu Item - Foodify{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 700px;
        margin: 120px auto 60px;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: var(--shadow-lg);
    }
    .form-header h2 {
        margin: 0 0 10px 0;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #cfcfcf;
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
    }
    .form-group input:focus, .form-group textarea:focus {
        outline: none;
        border-color: var(--primary);
    }
    .checkbox-group {
        margin-top: 10px;
    }
    .checkbox-group label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
    }
    .checkbox-group input[type="checkbox"] {
        width: auto;
    }
    .btn-submit {
        width: 100%;
        padding: 14px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
    }
</style>

<div class="form-container">
    <div class="form-header">
        <h2>Add Menu Item</h2>
        <p style="color: var(--text-muted); margin-top: 5px;">Add a new item to {{ restaurant.name }}'s menu</p>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_name">Item Name *</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="id_price">Price (â‚¹) *</label>
            {{ form.price }}
        </div>

        <div class="form-group">
            <label for="id_description">Description *</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="id_image">Item Image</label>
            {{ form.image }}
        </div>

        <div class="checkbox-group">
            <label>
                {{ form.is_veg }}
                Vegetarian Item
            </label>
            <label>
                {{ form.is_available }}
                Currently Available
            </label>
        </div>

        <button type="submit" class="btn-submit">Add Menu Item</button>
        <a href="{% url 'restaurants:manage_menu' restaurant.id %}" style="display: block; text-align: center; margin-top: 15px; color: var(--text-muted);">Cancel</a>
    </form>
</div>
{% endblock %}
